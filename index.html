<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Notepad</title>
  </head>
  <body>
    <header>
       <div class="container">
        <h1>Online Notepad</h1>
       </div>
    </header>
    <section id="mainSection">
        <div class="container">
            <div class="notepad" id="notepad">

                <form  id="form">
                    <label for="">Title:</label>
                   <input type="text" placeholder="Add Your Title ..." id="title"> 
                    <label for=""> New Note <i class="fas fa-pencil-alt"></i> :</label>
                   <textarea placeholder="Type Here ..." id="newNote"></textarea>
                    <label for=""></label>
                   <input type="submit" id="submit">
                </form>
            </div>
            <div class="notepad" id="notes">
              <h3>My Notes</h3>
                <div id="client">
                    <a href="" id="remove"><i  class="fas fa-trash"></i></a>
                    <div id="clientNoteTitle">

                    </div>
                    <div id="clientNote">

                    </div>
                </div>

            </div>
        </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
